<!DOCTYPE html>
<html>
<head>
<title>AI Image Studio</title>

<style>
body {
    background: #111;
    color: white;
    font-family: Arial;
    margin: 0;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 30px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

input {
    padding: 10px;
    width: 60%;
    border-radius: 5px;
    border: none;
}

button {
    padding: 10px 15px;
    background: #8b5cf6;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.05);
}

.clear-btn {
    background: #ef4444;
    margin-top: 15px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.card {
    background: #1e1e1e;
    padding: 10px;
    border-radius: 10px;
}

.card img {
    width: 100%;
    border-radius: 8px;
}

.download-btn {
    display: block;
    margin-top: 10px;
    padding: 6px;
    background: #22c55e;
    text-decoration: none;
    color: white;
    border-radius: 5px;
}

.error {
    color: red;
}
</style>

</head>
<body>

<div class="container">

    <h1>AI Image Studio</h1>

    <form method="post">
        <input type="text" name="prompt" placeholder="Describe your imagination..." required>
        <button type="submit">Generate</button>
    </form>

    {% if history %}
    <form method="post" action="/clear">
        <button type="submit" class="clear-btn">ðŸ—‘ Clear History</button>
    </form>
    {% endif %}

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if history %}
    <div class="gallery">
        {% for img in history %}
        <div class="card">
            <img src="data:image/png;base64,{{ img }}">
            <a class="download-btn"
               href="data:image/png;base64,{{ img }}"
               download="ai_image.png">
               â¬‡ Download
            </a>
        </div>
        {% endfor %}
    </div>
    {% endif %}

</div>

</body>
</html>
