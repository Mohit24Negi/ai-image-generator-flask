<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body {
    background: #111;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial;
}
.card {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
}
input {
    padding: 10px;
    margin: 10px 0;
    width: 200px;
}
button {
    padding: 10px 20px;
    background: #8b5cf6;
    border: none;
    color: white;
    border-radius: 5px;
}
.error {
    color: red;
}
</style>
</head>
<body>

<div class="card">
    <h2>Login</h2>
    <form method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
